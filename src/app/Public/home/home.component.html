
<div class="rounded">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-sm-4 col-6" *ngFor="let movie of movies">
                <div class="card mb-4">
                    <img src="{{movie.posterUrl}}" alt="{{movie.title}}" class="img-fluid rounded" />
                </div>
            </div>
        </div>
    </div>

</div>
